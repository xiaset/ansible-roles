mesos_agent_create_lv: False
mesos_agent_vg_name: shared
mesos_agent_lv_name: mesos-agent
mesos_agent_lv_size: 1G
mesos_agent_fstype: ext4
mesos_agent_owner: root
mesos_agent_group: root
mesos_agent_mode: 0755
mesos_agent_mount_path: /opt/mesos-agent
mesos_agent_version: 1.6.0

mesos_agent_options:
  containerizers: docker,mesos
  master: zk://localhost:2181/mesos
